<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 연산자</title>
  </head>
  <body>
    <h1>변수와 연산자</h1>
    <h2>1. var, let, const</h2>
    <script>
      // 변수 : 값을 담는 공간
      // 변수명 = 값

      // var : 예전 버전 (사용 X)
      var oldVar = 1;
      oldVar = "변경";
      console.log(oldVar);

      //let : 일반 변수 선언 (가끔)
      let nickname = "성예찬";
      nickname = "이상엽";
      console.log(nickname);

      //const : 상수 선언 (자주)
      const name = "조규상";
      //name = "최다인"; 에러
      console.log(name);
    </script>

    <h2>2. 자료형과 typeof</h2>
    <script>
      const userId = "최다인"; // 문자열 - string
      const age = 15; // 숫자 - number
      const check = true; // true, false : 논리형 - boolean
      let unknown; //값이 정의되어있지 않음 - undefined
      let isNone = null; //값이 없음 - null
      console.log(typeof userId);
      console.log(age);
      console.log(check);
      console.log(unknown);
      console.log(isNone);

      let test = "test";
      console.log(typeof test);
      test = 123;
      console.log(typeof test);
      test = false;
      console.log(typeof test);
    </script>

    <h2>3. 문자열 & 템플릿 리터럴</h2>
    <script>
      const hobby = "음악";
      console.log("내 취미는 " + hobby + "입니다."); //문자열
      console.log(`내 취미는 ${hobby}입니다`); //템플릿

      const escape = '내이름은 \n"문채은"입니다.'; // \n 줄바꿈
      console.log(escape);
    </script>

    <h2>4. 숫자</h2>
    <script>
      const num1 = 10;
      const num2 = 3;
      console.log("더하기 : ", num1 + num2); //13
      console.log("빼기 : ", num1 - num2); //7
      console.log("곱하기 : ", num1 * num2); //30
      console.log("나누기 : ", num1 / num2); //3.333333...
      console.log("제곱 : ", num1 ** num2); //1000
      console.log("나머지 : ", num1 % num2);

      // 문자열 -> 숫자
      console.log(Number("100")); // 100
      console.log(Number("Hello")); // NaN

      // 숫자 -> 문자열
      console.log(String(300));

      // 소수 제거 -> 정수
      console.log(parseInt(3.9)); // 3

      // 문자열 -> 실수
      console.log(parseFloat("4.2"));
    </script>

    <h2>5. boolean과 비교 연산자</h2>
    <script>
      console.log(true);
      console.log(false);

      // Boolean 변환
      console.log(Boolean("World")); // true
      console.log(Boolean("")); // 문자가 비어있을 경우 false
      console.log(Boolean(null)); // null -> false

      console.log(Boolean(0)); // 0은 false
      console.log(Boolean(1)); // true

      const a = 100;
      const b = "100";
      // 100이랑 100이랑 같다.
      console.log(a == b); //true
      // 숫자 100이랑 문자"100"은 같지 않다. /타입
      console.log(a === b); //false
      console.log(a === Number(b));

      // !=, !== : 같지 않다.
      console.log(a != b); // false
      console.log(a !== b); // true

      const c = 200;
      console.log(a < c); // true
      console.log(a > c); //false
      console.log(a >= c); //false
      console.log(a <= c); //true

      // 연습
      console.log("0" == 0); //true
      console.log("0" === 0); //false
      console.log(Boolean("")); //false
      console.log(Boolean("0")); //true
    </script>

    <h2>6. 논리 연산자</h2>
    <script>
      const x = 10,
        y = 20;

      // &&(and) : 둘 다 true
      console.log(x < 15 && y > 10); //둘 다 true -> true
      console.log(x > 15 && y > 10); //하나라도 false -> false
      // ||(or) : 하나만 ture -> ture
      console.log(x > 15 || y > 10); //하나만 true -> true
      // !(nor) : 부정
      console.log(!false); //false 를 부정 ->true
      console.log(!!true); //true

      console.log("JavaScript" && 12345); //12345 - && 앞이 true기 때문에 뒤에 값이 출력
      console.log(null || "JavaScript"); //JavaScript - || 앞이 false기 때문에 뒤에 값 확인
    </script>
  </body>
</html>
