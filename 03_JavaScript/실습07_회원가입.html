<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="실습07_회원가입.css" />
  </head>
  <body>
    <h1>회원가입</h1>
    <section>
      <article>
        <input id="id" placeholder=" 아이디를 입력해주세요." />
        <p class="idResult">
          영문자로 시작하고 영문자와 숫자 조합으로 4~12자 이내
        </p>

        <input id="pw" placeholder=" 비밀번호를 입력해주세요." />
        <p class="pwResult">영문자,숫자,특수문자 조합으로 8~15자 이내</p>

        <input id="pwc" placeholder=" 비밀번호를 다시 한 번 입력해주세요." />
        <p class="pwcResult">위 비밀번호와 동일하게</p>

        <input id="name" placeholder=" 이름을 입력해주세요." />
        <p class="nameResult">한글 2자 이상</p>

        <input id="mail" placeholder=" 이메일을 입력해주세요." />
        <p class="mailResult">이메일 형식</p>

        <input id="tel" placeholder=" 전화번호를 입력해주세요." />
        <p class="telResult">전화번호 형식</p>

        <div>
          <button id="member">회원가입</button>
          <button id="cancel">취소</button>
        </div>
      </article>
    </section>
    <script src="실습07_회원가입.js"></script>
  </body>
</html>
