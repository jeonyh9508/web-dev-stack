<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>
    <script>
      /*
            for( 초기값 ; 조건식 ; 증감연산자자 ){
                반복문 조건에 해당되는만큼 실행
            }
        */
      // 1 ~ 10까지 출력력
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <h2>1. 전위/후위 연산자</h2>
    <script>
      //전위 연산자(++n, --n) : 계산하고 출력
      //후위 연산자(n++, n--) : 출력하고 계산
      let num = 1;
      num = num + 1; // 2
      // num = num + 1 : ++num, num++
      // num = num - 1 : --num, num--
      console.log(++num); // 3
      console.log(--num); // 2
      console.log(num++); // 2, num = 3
      console.log(num); // 3
      console.log(num--); // 3, num = 2
      console.log(num); // 2
    </script>

    <h2>2. 복합대입연산자</h2>
    <script>
      num = num + 3;
      console.log(num); // 5
      num += 3;
      console.log(num); // 8
      num -= 2; //num = num -2
      console.log(num); // 6
    </script>

    <h2>3. 배열과 for문</h2>
    <script>
      const movies = [
        "야당",
        "파과",
        "미션 임파서블",
        "플립",
        "주차금지",
        "릴로 & 스티치",
      ];
      /*
      const [f1, f2, f3, f4, f5] = movies;
      console.log(f1);
      console.log(f2);
      */
      console.log(movies[0]);
      console.log(movies[1]);
      console.log(movies[2]);
      // (i<=4) = (i<5)
      for (let i = 0; i < movies.length; i++) {
        console.log(movies[i]);
      }

      // for ... in ...: 인덱스 기반
      // for(const 인덱스 in 배열) {}
      for (const index in movies) {
        console.log(movies[index]);
      }

      // for ... of : 값 기반
      // for (const 값 of 배열) {}
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <h2>5. break / continue</h2>
    <script>
      //1, 3, 5, 7, 9
      /* let j = 1;
      while (j <= 10) {
        console.log(j);
        j += 2;
      }*/

      for (let j = 1; j <= 10; j++) {
        // if (j % 2 === 1) console.log(j);

        //continue - 건너뛰기! 홀수가 아닌 경우 -> 즉, 짝수인 경우
        if (j % 2 === 0) continue;

        //break - 멈추기! 7일때 반복 종료
        console.log(j);
        if (j === 7) break;
      }
    </script>

    <h2>6. 2차원 배열 + 중첩 for문</h2>
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5],
        [6, 7, 8, 9],
      ];
      console.log(arr[0]); // [1, 2, 3]
      console.log(arr[0][0]); // 1
      console.log(arr[0][1]); // 2
      console.log(arr[0][2]); // 3
      console.log(arr[1]); // [4, 5, 6]
      console.log(arr[1][0]); // 4
      console.log(arr[1][1]); // 5
      console.log(arr[1][2]); // 6
      console.log(arr[2]); // [7, 8, 9]
      //반복문으로 2개가 필요

      for (let i = 0; i < arr.length; i++) {
        console.log("길이 : " + arr[i].length);
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }

      //for ... of : i가 값이자 배열
      for (const i of arr) {
        for (const j of i) {
          console.log(j);
        }
      }
    </script>
