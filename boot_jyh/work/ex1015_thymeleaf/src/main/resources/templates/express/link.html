<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 타임리프 url 매핑 문법 -->
    <a href="member.html" th:href="@{/member}">회원정보 1 </a> <br>

    <!-- 쿼리형식의 파라미터 전송 -> /member?id=1 -->
    <a href="member.html" th:href="@{/member(id=${id})}">회원정보 2 </a> <br>

    <!-- 패스(path) 형식의 파라미터 전송 -> /member/1 -->
    <a href="member.html" th:href="@{/member/{id}(id=${id})}">회원정보 3</a>
</body>
</html>
