<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FullCalendar 예제</title>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <style>
      #calendar {
        max-width: 900px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth", // 월간 뷰
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay,listWeek",
          },
          selectable: true, // 드래그 선택 가능
          editable: true, // 드래그로 이동 가능
          events: [
            {
              title: "회의",
              start: "2025-07-14T10:00:00",
              end: "2025-07-14T12:00:00",
              color: "#3788d8",
            },
            {
              title: "점심 약속",
              start: "2025-07-16T13:00:00",
            },
          ],

        const d = new Date(info.event.start),
        t = `${d.getFullYear()}년 ${d.getMonth() + 1}월 ${d.getDate()}일 ${
          d.getHours() < 12 ? "오전" : "오후"
        } ${d.getHours() % 12 || 12}시`;
      document.getElementById("date").textContent = t;

          dateClick: function (info) {
            alert(`${info.dateStr} \n해당 날짜에 일정을 입력해주세요.`);
          },
          eventClick: function (info) {
            alert(
              `${info.event.start} 에 \n${info.event.title} 일정이 시작됩니다.`
            );
          },
        });

        calendar.render();
      });
    </script>
  </body>
</html>
