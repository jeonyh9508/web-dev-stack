<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드</title>
    <link rel="stylesheet" href="07_그리드.CSS" />
  </head>
  <body>
    <h1>Grid</h1>
    <h2>grid-template-columns / rows</h2>
    <div class="container" id="grid-basic">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>

    <h2>gap (row-gap & column-gap)</h2>
    <div class="container" id="grid-gap">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>

    <h2>grid-column / grid-row</h2>
    <div class="container" id="grid-span">
      <div class="item span1">1</div>
      <div class="item span2">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>

    <h2>grid-template-areas</h2>
    <div class="container" id="grid-areas"></div>
  </body>
</html>
